<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/job.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>WildConnection - WildBook</title>
</head>

<body>

  <header>
    <div class="banner">
      <iframe src="AnimatedHeaderBackgrounds/index.html"
       width="100%" height="400">
      </iframe>
    </div>
    <nav id="navbar">
      <ul class="menu">
        <li><a class="navitems" href="WildHome.html">HOME</a></li>
        <li><a class="navitems" href="book.html">BOOK</a></li>
        <li><a class="navitems" href="job.html">JOB</a></li>
        <li class="bright"><img src="./pictures/plus.png" id="modal-btn" alt="Post an offer" class="icon"></li>
        <li class="bright"><a class="navitems" href="profile.html"><img src="./pictures/profilebis.png" class="icon"></a></li>
      </ul>
    </nav>
  </header>
  
  <main>

  <section class="container">
      <form class="row">    

        <input id="search-bar" type="search" class="input column" placeholder="Search..."></input>

        <!-- Injecter villes existantes -->       
        <select id="city" class="column input">
          <option value="City">-- City --</option>
        </select>   
        <!-- Injecter contrats existants et enlever les choix par dÃ©faut -->
        <select id="contract" class="column input">
          <option value="Contract">-- Contract --</option>
          <option value="Fixed-term contract">Fixed-term contract</option>
          <option value="Open-ended contract">Open-ended contract</option>
          <option value="Internship">Internship</option>
          <option value="Freelance">Freelance</option>
        </select>

        <!-- Injecter langages -->
        <select id="skills" class="column input">
          <option value="Skills">-- Skills --</option>
          <optgroup label="Frameworks">Framework
            <option value="Javascript">JavaScript</option>
            <option value="AngularJS">AngularJS</option>
            <option value="React">React</option>
          </optgroup>
          <optgroup label="Languages">Framework
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Node.js">Node.js</option>
            <option value="PHP">PHP</option>
            <option value="C">C</option>
          </optgroup>
        </select>

        <button id="filter-job-submit-button" class="search-button">Search</button>
      </form>
  </section>


<!-- >>>MODAL DIV -->
      <div id="simple-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close-btn"></span>
            <h1>Share an opportunity</h1>
          </div>
          
          <form method="post" id="submit-job">
            <div class="form-content">
            <label for="job-title"></label><input type="text" name="jobTitle" id="job-title" placeholder="Job title" required>
            <label for="company-name"></label><input type="text" name="companyName" id="company-name" placeholder="Company name">
            <label for="contract"></label><select id="contract-modal">
              <option value="Contract">--Select the type of contract--</option>
              <option value="Fixed-term contract">Fixed-term contract</option>
              <option value="Open-ended contract">Open-ended contract</option>
              <option value="Internship">Internship</option>
              <option value="Freelance">Freelance</option>
            </select>
            <label for="city"></label><input type="text" name="city" id="city" placeholder= "ex : 'Beauvais'" >
            <label for="beginning-date">Starting from &nbsp; </label><input type="date" name="date" id="beginning-date">
            <label for="job-description"></label><textarea id="job-description" placeholder="More information..." name="jobDescription" required maxlength="5000"></textarea>
            <label for="salary-range"></label><input type="text" name="salaryRange" id="salary-range" placeholder="ex : 35k - 40k">
            <label for="Contact-mail"></label><input type="email" name="contact" id="contact-mail" placeholder="contact@gmail.com" required>
            </div>
<!-- FOOTER -->
          <div class="modal-footer">
            <div class="container-yolo">
              <button class="yolo yolo--skew yolo-default submit-job-form" type="submit">
                <span>Post your offer</span>
              </button>
            </div>
          </div>

          </form>
<!-- FOOTER -->
      </div>
    </div>

<!-- >>>MODAL DIV-->

    <div id="job-container" class="hover-job-container"></div>

    <div id="simple-modal-bis" class="modal"> 
<!--       <div id="offer-modal"></div> -->
    </div>

  </main>

  <footer>
    <div>
      <p>Contact us at <a>wildconnection@gmail.com</a></p>
    </div>
  </footer>

<script type="module" src="../js/nav-bar-scroll.js"></script>
<script type="module" src="../js/submit-offer.js"></script>
<script type="module" src="../js/job.js"></script>
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/modal-offer.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</body>
</html>
